<div class="spectrum-article-container">

  <div class="spectrum-article-image-container">
    <img class="spectrum-article-image" src="{{imageUrl}}">
  </div>
  <div class="spectrum-article-body">

    <div class="spectrum-article-source">
      {{source}}
    </div>

    <div class="spectrum-article-headline">
      {{headLine}}
    </div>

    <div class="spectrum-meter-container">
      <div class="spectrum-meter-track">
        <div class="spectrum-meter-separator"></div>
        <div class="spectrum-meter-separator"></div>
        <div class="spectrum-meter-separator"></div>
        <div class="spectrum-meter-separator"></div>
        <div class="spectrum-meter-separator"></div>
        <div class="spectrum-meter-separator"></div>
      </div>
      <div class="spectrum-meter-thumb"></div>
    </div>

  </div>
</div>
